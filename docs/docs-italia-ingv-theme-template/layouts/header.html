<header class="container-fluid container-fluid--desktop px-0 header">
  <nav class="navbar navbar-expand-lg primary-bg-a7 navbar-dark slim-header justify-content-start p-0 pl-lg-4 pr-lg-5">
    <span class="navbar-brand ml-4">
      <a class="text-white" href="https://www.ingv.it">Istituto Nazionale di Geofisica e Vulcanologia</a>
    </span>
    <button class="navbar-toggler collapsed text-white px-2 py-0 mr-3"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
    <span class="navbar__icon it-expand my-auto ml-1"></span></button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item px-lg-2 pl-3">
          <a class="nav-link" target="docker" href="https://data.ingv.it">Portale dei dati aperti INGV</a>
        </li>        
        <li class="nav-item px-lg-2 pl-3">
          <a class="nav-link" target="docker" href="https://data.ingv.it/docs/principi/">Politica dei dati</a>
        </li>
      </ul>
    </div>
    
    <div class="ml-auto">
      {#{% include 'layouts/lang_switch.html' %}#}
    </div>
  </nav>

  <div class="row p-4 px-lg-5 m-0 bg-primary--dark align-items-center">
    <div class="row w-100">
      <div class="logo--header">
        <a href="{{ pathto(master_doc) }}" tabindex="-1" aria-hidden="true" class="d-block"><img src="{{ pathto('_static/logo_75_transp.png', 1) }}"></a>
      </div>
      <div class="col pl-3 pl-sm-4">
        <h1 class="h1--header mb-1">
          <a href="{{ pathto(master_doc) }}" class="site-title text-white">
            {{ docstitle }}
          </a>
        </h1>
        <h2 class="text-white mb-0 h2--header">{{ _(t.site_subtitle | default(site.subtitle) | escape) }}</h2>
      </div>
    </div>
  </div>
</header>
